<mat-card>
    <form (submit)="onAddPost(postFormRef)" #postFormRef="ngForm">
        <mat-form-field>
            <input 
                matInput 
                type="text" 
                name="title"
                ngModel
                required
                minlength="3"
                placeholder="Post title"
                #titleRef="ngModel"
            >
            <mat-error *ngIf="titleRef.invalid">Please enter a post title.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea 
                matInput 
                rows="6" 
                name="content"
                ngModel
                required
                placeholder="Post content"
                #contentRef="ngModel"
            >
            </textarea>
            <mat-error *ngIf="contentRef.invalid">Please enter a post content.</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button
            color="primary" 
            type="submit"
        >
        Save Post
        </button>
    </form>
</mat-card>
